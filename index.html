<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./public/assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de Token</h1>
    <div class="resultado">Selecione os tipos de caracteres que vão compor seu token</div>
    <label>Quantidade de caracteres:</label>
      <input type="number" class="qtdCarac" min="1" max="50"></label>
      <h2 class="incluir">Incluir:</h2>
    <div class="container2">
      
      <label for="">Letras Minúsculas:</label>
      <input type="checkbox" name="" id="" class="minuscula">
      <label for="">Letras Maiúsculas:</label>
      <input type="checkbox" name="" id="" class="maiuscula"></label>
      <label for="">Números:</label>
      <input type="checkbox" name="" id="" class="numero"></label>
      <label for="">Símbolos:</label>  
      <input type="checkbox" name="" id="" class="simbolo"></label>
  </div>
  <input type="button" value="Gerar Token" class="btGerar">
  </section>

  <script src="./public/assets/js/bundle.js"></script>
</body>

</html>
